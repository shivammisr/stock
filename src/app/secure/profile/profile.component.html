 <app-page-layout>
<!-- Page Title and Breadcrumb -->
 <div style="height: 100vh;">
<div class="container mt-4">
  <div class="row">
    <!-- Page Title -->
    <div class="col-12">
      <h1 class="page-title">User Profile</h1>
    </div>
  </div>

  <!-- Breadcrumb Navigation -->
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/home">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">User Profile</li>
    </ol>
  </nav>
</div>

  <mat-card class="profile-card">
    <mat-card-header class="profile-header">
      <div class="avatar-container">
        <img [src]="defaultAvatar" alt="User Avatar" class="avatar-img" />
      </div>
      <div class="profile-info">
        <h2 class="user-name">{{ user.name }}</h2>
        <p class="user-email">{{ user.email }}</p>
      </div>
    </mat-card-header>
  
    <mat-card-content class="profile-details">
      <div class="details-container">
        <mat-card class="info-card">
          <mat-card-header>
            <mat-card-title>Personal Information</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div class="info-item">
              <strong>Full Name:</strong> {{ user.name }}
            </div>
            <div class="info-item">
              <strong>Email:</strong> {{ user.email }}
            </div>
            <div class="info-item">
              <strong>Phone:</strong> {{ user.phone }}
            </div>
            <div class="info-item">
              <strong>Location:</strong> {{ user.location }}
            </div>
          </mat-card-content>
        </mat-card>
  
        <mat-card class="info-card">
          <mat-card-header>
            <mat-card-title>Account Settings</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <button mat-raised-button color="accent" class="edit-btn">Edit Profile</button>
          </mat-card-content>
        </mat-card>
      </div>
    </mat-card-content>
  </mat-card>

</div>
</app-page-layout>
