<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card shadow-lg p-4 rounded-3" style="width: 400px;">
      <h2 class="text-center text-primary mb-4">Create Your Account</h2>
      <p class="text-center text-muted mb-4">Please fill in the form to sign up</p>
  
      <form [formGroup]="signForm" (ngSubmit)="onSignUp()">
      <!-- Email Input -->
      <div class="form-group mb-3">
        <label for="email" class="form-label visually-hidden">Email</label>
        <div class="input-group">
          <span class="input-group-text bg-light">
            <i class="fas fa-user text-primary"></i>
          </span>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control"
            placeholder="Enter your email"
          />
        </div>
        <div
          *ngIf="signForm.controls['email'].touched && signForm.controls['email'].invalid"
          class="error-message mt-1"
        >
          Email is required.
        </div>
      </div>

      <!-- Password Input -->
      <div class="form-group mb-3">
        <label for="password" class="form-label visually-hidden">Password</label>
        <div class="input-group">
          <span class="input-group-text bg-light">
            <i class="fas fa-lock text-primary"></i>
          </span>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-control"
            placeholder="Enter your password"
          />
        </div>
        <div
          *ngIf="signForm.controls['password'].touched && signForm.controls['password'].invalid"
          class="error-message mt-1"
        >
          Password is required.
        </div>
      </div>
  
  <!-- Full Name Input -->
  <div class="form-group mb-3">
    <label for="fullName" class="form-label visually-hidden">Full Name</label>
    <div class="input-group">
      <span class="input-group-text bg-light">
        <i class="fas fa-id-card text-primary"></i>
      </span>
      <input
        type="text"
        id="fullName"
        formControlName="fullName"
        class="form-control"
        placeholder="Enter your full name"
      />
    </div>
    <div
      *ngIf="signForm.controls['fullName'].touched && signForm.controls['fullName'].invalid"
      class="error-message mt-1"
    >
      Full Name is required.
    </div>
  </div>
        <!-- Buttons -->
        <div class="d-flex justify-content-between mt-4">
          <button
            type="submit"
            class="btn btn-primary w-50 me-2 fw-bold"
            [disabled]="signForm.invalid"
          >
            Sign Up
          </button>
          <button type="button" class="btn btn-outline-secondary w-50" (click)="goBack()">
            Back
          </button>
        </div>
      </form>
    </div>
  </div>
