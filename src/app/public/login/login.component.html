<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow-lg border-0 rounded-3 p-4" style="width: 400px;">
    <h3 class="text-center text-primary mb-2">Welcome Back!</h3>
    <p class="text-center text-muted">Please login to your account</p>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <!-- Email Input -->
      <div class="form-group mb-3">
        <label for="email" class="form-label visually-hidden">Email</label>
        <div class="input-group">
          <span class="input-group-text bg-light">
            <i class="fas fa-user text-primary"></i>
          </span>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control"
            placeholder="Enter your email"
          />
        </div>
        <div
          *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].invalid"
          class="error-message mt-1"
        >
          Email is required.
        </div>
      </div>

      <!-- Password Input -->
      <div class="form-group mb-3">
        <label for="password" class="form-label visually-hidden">Password</label>
        <div class="input-group">
          <span class="input-group-text bg-light">
            <i class="fas fa-lock text-primary"></i>
          </span>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-control"
            placeholder="Enter your password"
          />
        </div>
        <div
          *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].invalid"
          class="error-message mt-1"
        >
          Password is required.
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="btn btn-primary w-100 fw-bold"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
    </form>

    <!-- Footer -->
    <div class="text-center mt-3">
      <p class="text-muted mb-0">
        Don’t have an account?
        <a routerLink="/auth/registration" class="text-primary text-decoration-none">Sign up</a>
      </p>
    </div>
  </div>
</div>
